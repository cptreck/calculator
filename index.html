<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="calc-box">
                <div class="calc-display">0</div>
                <div class="calc-buttons">
                    <button class="btn0" style="width: 148px;">0</button>                    
                    <button class="btnPoint">.</button>                    
                    <button class="btn=">=</button>
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btn+">+</button>
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btn-">-</button>
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                    <button class="btn*">*</button>
                    <button class="btn/">/</button>
                    <button class="btnNeg">-/+</button>
                    <button class="btnC">C</button>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
