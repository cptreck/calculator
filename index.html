<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="calc-box">
                <div class="calc-top-display"></div>
                <div class="calc-display"></div>
                <div class="calc-buttons">
                    <button class="btn0" style="width: 148px;" value="0">0</button>                    
                    <button class="btnPoint" value=".">.</button>                    
                    <button class="btn=" value="=">=</button>
                    <button class="btn1" value="1">1</button>
                    <button class="btn2" value="2">2</button>
                    <button class="btn3" value="3">3</button>
                    <button class="btn+" value="+">+</button>
                    <button class="btn4" value="4">4</button>
                    <button class="btn5" value="5">5</button>
                    <button class="btn6" value="6">6</button>
                    <button class="btn-" value="-">-</button>
                    <button class="btn7" value="7">7</button>
                    <button class="btn8" value="8">8</button>
                    <button class="btn9" value="9">9</button>
                    <button class="btn*" value="*">*</button>
                    <button class="btn/" value="/">/</button>
                    <button class="btnNeg" value="-">-/+</button>
                    <button class="btnC">C</button>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
